<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/select/choices.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script defer src="js/select/choices.min.js"></script>
    <script defer src="js/select.js"></script>
    <script defer src="js/tab.js"></script>
    <script defer src="js/counter.js"></script>
    <script defer src="js/upload.js"></script>
    <script defer src="js/progress.js"></script>
    <script defer src="js/practic.js"></script>
    <script defer src="js/pagination.js"></script>
    

    <title>MissionThree</title>
    
</head>
<body>
    <main>
        <div class="container">
            <section class="forms">
                <h2 class="h2-title">Form</h2>
                <div class="forms-section">
                    <div class="forms-inputs">
                        <div class="form-section__item">
                            <h4 class="h4-title form-section__name">Input Disabled</h4>
                            <input type="text" placeholder="Placeholder" class="forms-section__input">
                        </div>
                        <div class="form-section__item">
                            <h4 class="h4-title form-section__name">Input Focused</h4>
                            <input type="text" placeholder="Value" class="forms-section__input focus-input">
                        </div>
                        <div class="form-section__item">
                            <h4 class="h4-title form-section__name">Input Error</h4>
                            <input type="text" placeholder="Value" disabled="disabled" class="forms-section__input error-input">
                        </div>
                    </div>
                    <div class="forms-search">
                        <div class="form-section__item">
                            <h4 class="h4-title form-section__name">Search Disabled</h4>
                            <div class="forms-section_wrapper">
                                <input type="text" placeholder="Placeholder" class="forms-section__input">
                                <img class="form-section__icon" src="img/svg/Vector.svg" alt="">
                            </div>
                        </div>
                        <div class="form-section__item">
                            <h4 class="h4-title form-section__name">Search Focused</h4>
                            <div class="forms-section_wrapper">
                                <input type="text" placeholder="Placeholder" class="forms-section__input focus-input">
                                <img class="form-section__icon" src="img/svg/Vector.svg" alt="">
                            </div>
                        </div>
                        <div class="form-section__item">
                            <h4 class="h4-title form-section__name">Search Error</h4>
                            <div class="forms-section_wrapper">
                                <input type="text" placeholder="Placeholder" class="forms-section__input error-input">
                                <img class="form-section__icon" src="img/svg/Vector.svg" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="forms-textarea">
                        <div class="form-section__item">
                            <h4 class="h4-title form-section__name">Search Error</h4>
                            <textarea name="text" id="textarea" placeholder="Placeholder" class="forms-section__input"></textarea>
                        </div>
                        <div class="form-section__item">
                            <h4 class="h4-title form-section__name">Search Error</h4>
                            <textarea name="text" id="textarea" placeholder="Value" class="forms-section__input error-input"></textarea>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="select">
                        <div class="option">
                            <h4 class="h4-title option__title">Please choose:</h4>
                            <select name="Option" id="Option" class="Option__box">
                                <option value="Option">Option</option>
                                <option value="Option-One">Option-One</option>
                                <option value="Option-Two">Option-Two</option>
                            </select>
                        </div>
                        <div class="choose">
                            <select name="Option" id="Option" class="Choose__box">
                                <option value="Choose">Choose</option>
                                <option value="Choose-One">Choose-One</option>
                                <option value="Choose-Two">Choose-Two</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="forms-section">
                    <div class="forms-checkbox">
                        <div class="checkbox">
                            <h4 class="h4-title form-switch__name">Option</h4>
                            <input type="checkbox" name="" id="box" class="forms-checkbox__box" checked="checked">
                            <label class="forms-checkbox__label" for="box" ></label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" name="" id="box-1" class="forms-checkbox__box" checked="checked">
                            <label class="forms-checkbox__label" for="box-1"></label>
                            <input type="checkbox" name="" id="box-2" class="forms-checkbox__box">
                            <label class="forms-checkbox__label" for="box-2"></label>
                            <input type="checkbox" name="" id="box-3" disabled="disabled" class="forms-checkbox__box">
                            <label class="forms-checkbox__label-disabled" for="box-3"></label>
                        </div>
                    </div>
                    <div class="forms-radio">
                        <div class="radio">
                            <h4 class="h4-title form-switch__name">Option</h4>
                            <input type="radio" name="radio-active" id="circle" class="forms-radio__box" checked="checked">
                            <label class="forms-radio__label" for="circle"></label>
                        </div>
                        <div class="radio">
                            <input type="radio" name="radio" id="circle-1" class="forms-radio__box" checked="checked">
                            <label class="forms-radio__label" for="circle-1"></label>
                            <input type="radio" name="radio" id="circle-2" class="forms-radio__box">
                            <label class="forms-radio__label" for="circle-2"></label>
                            <input type="radio" name="radio" id="circle-3" class="forms-radio__box" disabled="disabled">
                            <label class="forms-radio__label-disabled" for="circle-3"></label>
                        </div>
                    </div>
                    <div class="forms-switch">
                        <div class="switch">
                            <h4 class="h4-title form-switch__name">Option</h4>
                            <label for="slider" class="forms-slider__label">
                                <input type="checkbox" id="slider" class="forms-switch__box" checked="checked">
                                <span class="forms-switch__span"></span>
                            </label>
                        </div>
                        <div class="switch">
                                <label for="slider_1" class="forms-slider__label">
                                    <input type="checkbox" id="slider_1" class="forms-switch__box"  checked="checked">
                                    <span class="forms-switch__span"></span>
                                </label>
                                <label for="slider_2" class="forms-slider__label">
                                    <input type="checkbox" id="slider_2" class="forms-switch__box">
                                    <span class="forms-switch__span"></span>
                                </label>
                                <label for="slider_3" class="forms-slider__label">
                                    <input type="checkbox" id="slider_3" class="forms-switch__box" disabled="disabled">
                                    <span class="forms-switch__span-disabled"></span>
                                </label>
                        </div>
                        <div class="switch">
                            <label for="slider_4" class="forms-slider__label mini">
                                <input type="checkbox" id="slider_4" class="forms-switch__box" checked="checked">
                                <span class="forms-switch__span minis "></span>
                            </label>
                            <label for="slider_5" class="forms-slider__label mini">
                                <input type="checkbox" id="slider_5" class="forms-switch__box">
                                <span class="forms-switch__span minis"></span>
                            </label>
                            <label for="slider_6" class="forms-slider__label mini">
                                <input type="checkbox" id="slider_6" class="forms-switch__box" disabled="disabled">
                                <span class="forms-switch__span-disabled minis_disabled"></span>
                            </label>
                        </div>
                    </div>
                </div>
                <h2 class="h2-title">Buttons</h2>
                <div class="section-button">
                    <div class="button ">
                        <div class="buttons">
                            <button class="btn button__blue">Download</button>
                            <button class="btn button__disabled" disabled="disabled">Download </button>
                            <button class="btn button__secondary ">Download</button>
                        </div>
                        <div class="buttons">
                            <button class="btn button__blue button__blue_icon">Download</button>
                            <button class="btn button__disabled button__blue_grey" disabled="disabled">Download</button>
                            <button class="btn button__secondary button__blue_black">Download</button>
                        </div>
                        <div class="buttons">
                            <button class="btn button__blue button__blue_icon ">Download</button>
                            <button class="btn button__disabled button__blue_grey" disabled="disabled">Download</button>
                            <button class="btn button__secondary button__blue_black">Download</button>
                        </div>
                    </div>
                    <div class="button">
                        <div class="buttons">
                            <button class="btn small button__blue">Download</button>
                            <button class="btn small button__disabled" disabled="disabled">Download </button>
                            <button class="btn small button__secondary ">Download</button>
                        </div>
                        <div class="buttons">
                            <button class="btn small button__blue button__blue_icon">Download</button>
                            <button class="btn small button__disabled button__blue_grey" disabled="disabled">Download</button>
                            <button class="btn small button__secondary button__blue_black">Download</button>
                        </div>
                        <div class="buttons">
                            <button class="btn small button__blue button__blue_icon ">Download</button>
                            <button class="btn small button__disabled button__blue_grey" disabled="disabled">Download</button>
                            <button class="btn small button__secondary button__blue_black">Download</button>
                        </div>
                    </div>
                    <div class="button tab">
                        <div class="buttons">
                            <button class="buttons_tab search" ></button>
                            <button class="buttons_tab donwoload"></button>
                            <button class="buttons_tab archive "></button>
                        </div>
                        <div class="buttons">
                            <button class="buttons__tab first">Tab 1</button>
                            <button class="buttons__tab second">Tab 1</button>
                        </div>
                        <div class="buttons">
                            <button class="buttons__size first">S</button>
                            <button class="buttons__size second size">M</button>
                            <button class="buttons__size third">L</button>
                        </div>
                    </div>
                </div>
                <div class="section-tag">
                    <div class="button-tag">
                        <div class="button__box button__box_white">
                            <span class="button__name button__name_white ">Tag</span>
                            <button type="btn" class="button__tag button__tag_white"></button>
                        </div>
                        <div class="button__box button__box_blue">
                            <span class="button__name button__name_blue ">Tag</span>
                            <button type="btn" class="button__tag button__tag_blue"></button>
                        </div>
                        <div class="button__box button__box_green">
                            <span class="button__name  ">Tag</span>
                            <button type="btn" class="button__tag button__tag_green"></button>
                        </div>
                        <div class="button__box button__box_red">
                            <span class="button__name ">Tag</span>
                            <button type="btn" class="button__tag button__tag_red"></button>
                        </div>
                        <div class="button__box button__box_brown">
                            <span class="button__name button__name_brown ">Tag</span>
                            <button type="btn" class="button__tag button__tag_brown"></button>
                        </div>
                        <div class="button__box button__box_purple">
                            <span class="button__name button__name_purple ">Tag</span>
                            <button type="btn" class="button__tag button__tag_purple"></button>
                        </div>
                        <div class="button__box button__box_grey">
                            <span class="button__name button__name_grey ">Tag</span>
                            <button type="btn" class="button__tag button__tag_grey"></button>
                        </div>
                        <div class="button__box button__box_darkgreen">
                            <span class="button__name button__name_darkgreen ">Tag</span>
                            <button type="btn" class="button__tag button__tag_darkgreen"></button>
                        </div>
                        <div class="button__box button__box_orange">
                            <span class="button__name button__name_orange ">Tag</span>
                            <button type="btn" class="button__tag button__tag_orange"></button>
                        </div>
                    </div>
                </div>
                <div class="section-slider">
                    <div class="sliders">
                        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                    </div>
                </div>
                <h2 class="h2-title">Tabs</h2>
                <div class="tab">
                    <ul class="tab__buttons">
                        <li class="tab__btn">
                            <button class="tab__change active" type="button">Current Tab</button>
                        </li>
                        <li class="tab__btn">
                            <button class="tab__change" type="button">Second Tab</button>
                        </li>
                        <li class="tab__btn">
                            <button class="tab__change" type="button">Third Tab</button>
                        </li>
                    </ul>
                    <ul class="tab__buttons">
                        <li class="tab__btn">
                            <button class="tab__change tab__icon_1 " type="button"> Current Tab</button>
                        </li>
                        <li class="tab__btn">
                            <button class="tab__change tab__icon_2" type="button">Second Tab</button>
                        </li>
                        <li class="tab__btn">
                            <button class="tab__change tab__icon_3" type="button">Third Tab</button>
                        </li>
                    </ul>
                </div>
                <div class="counter">
                    <div class="counter__model">
                        <button class="counter__btn counter-down">
                            <div class="left-arrow"></div>
                        </button>
                        <span class="counter__number">1</span>
                        <button class="counter__btn  counter-up">
                            <div class="right-arrow"></div>
                        </button>
                    </div>
                    <div class="pagination">
                        <div class="pagination__model">
                            <button class="pagination_btn pagination-down">
                                <div class="pagination-arrow__left"></div>
                            </button>
                            <ul class="pagination_list">
                                <li class="pagination__link" ><a class="pagination__item pagination-active" href="#">1</a></li>
                                <li class="pagination__link" ><a class="pagination__item" href="#">2</a></li>
                                <li class="pagination__link" ><a class="pagination__item" href="#">3</a></li>
                                <li class="pagination__link" ><a class="pagination__item" href="#">4</a></li>
                                <li class="pagination__link" ><a class="pagination__item" href="#">5</a></li>
                            </ul>
                            <button class="pagination_btn pagination-up">
                                <div class="pagination-arrow__right"></div>
                            </button>
                        </div>
                    </div>
                </div>
                <h2 class="h2-title">Upload</h2>
                <div class="upload">
                    <div class="donwoload__box">
                        <input type="file" class="button__file" hidden="hidden">
                        <button class="donwoload__btn">
                            <img class="donwoload__icon" src="img/svg/upload/uploadgrey.svg" alt="">
                            <h3 class="h3-title donwoload__title">Add Files</h4>
                            <label for="" class="donwoload__label">Drag & Drop to upload or</label>
                            <span class="donwoload__text"></span>
                        </button>
                    </div>
                    <div class="donwoload__box error" >
                        <input type="file" class="button__file" id="button-error" hidden="hidden">
                        <button class="donwoload__btn" id="donwoload-error">
                            <img class="donwoload__icon" src="img/svg/upload/uploadred.svg" alt="">
                            <h3 class="h3-title donwoload__title donwoload__title_error">Something went wrong.</h4>
                            <label for="" class="donwoload__label">Please try again</label>
                            <span class="donwoload__text" id="donwoload-text-error"></span>
                        </button>
                    </div>
                    <div class="donwoload__box success">
                        <input type="file" class="button__file" id="button-success" hidden="hidden">
                        <button class="donwoload__btn" id="donwoload-success">
                            <img class="donwoload__icon_success" src="img/svg/upload/uploadsuccess.svg" alt="">
                            <h3 class="h3-title donwoload__title donwoload__title_success">Upload Complete!</h4>
                                <label for="" class="donwoload__label donwoload__label_success"></label>
                                <span class="donwoload__text donwoload__text_success" id="donwoload-text-success">Upload New</span>
                        </button>
                    </div>
                </div>
                    <div class="donwoload__box">
                        <h3 class="h3-title progress-text">uploaded</h3>
                        <div class="progress">
                            <div class="progress-done" data-done="68"></div>
                        </div>
                        <label for="" class="donwoload__label">Please wait...</label>
                        <button class="donwoload__button">Cancel</button>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
